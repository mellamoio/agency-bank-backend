name: CI/CD - FastAPI Backend

on:
  push:
    branches: 
      - main
      - dev
      - feature
  pull_request:
    branches: 
      - main
      - dev
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PROJECT_NAME: agencias-scotia
  ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
  ECR_REPOSITORY: ${{ github.ref == 'refs/heads/main' && 'agencias-scotia-prod-app' || 'agencias-scotia-dev-app' }}
  ECS_SERVICE: ${{ github.ref == 'refs/heads/main' && 'agencias-scotia-prod-service' || 'agencias-scotia-dev-service' }}
  ECS_CLUSTER: ${{ github.ref == 'refs/heads/main' && 'agencias-scotia-prod-cluster' || 'agencias-scotia-dev-cluster' }}
  CONTAINER_NAME: ${{ github.ref == 'refs/heads/main' && 'agencias-scotia-prod-container' || 'agencias-scotia-dev-container' }}
  PYTHON_VERSION: '3.11'

permissions:
  id-token: write
  contents: read

jobs:
  # Job 1: Tests y validación
  test:
    name: Run Tests & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pytest pytest-cov pylint
    
    - name: Ejecutar Pylint
      run: pylint app --disable=C0111,C0103 --fail-under=7.0
      continue-on-error: true
    
    - name: Ejecutar tests
      run: pytest app/test/ -v --cov=app --cov-report=xml

  # Job 2: Security scan del código
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './app'
        format: 'table'
        exit-code: '0'

  # Job 3: Build y push a ECR
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login a Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Extraer metadata de Git
      id: meta
      run: |
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
        echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
    
    - name: Build, tag y push de imagen a ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ steps.meta.outputs.date }}-${{ steps.meta.outputs.sha_short }}
      run: |
        # Build de la imagen
        docker build \
          --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
          --build-arg VCS_REF=${{ github.sha }} \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
          .
        
        # Push de todas las tags
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # Output de la imagen para siguiente job
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
    
    - name: Scan de imagen con Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.build-image.outputs.image }}
        format: 'table'
        exit-code: '0'

  # Job 4: Deploy a ECS
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push'
    
    steps:
    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Descargar task definition actual
      run: |
        aws ecs describe-task-definition \
          --task-definition ${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-task \
          --query taskDefinition > task-definition.json
    
    - name: Actualizar task definition con nueva imagen
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ needs.build.outputs.image }}
    
    - name: Deploy a Amazon ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: false
    
    - name: Verificar despliegue
      run: |
        echo "✅ Despliegue completado exitosamente"
        echo "Verificando salud del servicio..."
        
        aws ecs describe-services \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --query 'services[0].deployments[0]'

  # Job 5: Notificación
  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
    - name: Notificar resultado
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "✅ Pipeline ejecutado exitosamente"
        else
          echo "❌ Pipeline falló en algún paso"
          exit 1
        fi



